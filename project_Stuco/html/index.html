<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/component/index.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <title>Stuco</title>
</head>
<body>
    <div class="wrap">
        <!--배경이미지 설정 잊지말것-->
        <div class="main-display">
            <div class="main-display-inner">
                <div class="logo"></div>
                <div class="display-introduce-page">
                    <div class="image-moving"><!--메인이미지-->
                        <img src="https://source.unsplash.com/500x400/?computer" alt="main-image">
                    </div>
                    <div class="promotion">
                        <div class="prom-logo">big-logo</div>
                        <!--stuko 홍보글-->
                        <p class="prom-txt">
                            ‘궁금한게있어요!’<br>
                            궁금한게 있지만 질문하기가 어려운신가요?<br>
                            질문이 두려우신가요? 걱정마세요!<br>
                            우리는 익명이니까요!<br>
                            코딩이 어려운 당신을 위해서 모두를 위해서<br>
                            그것이 우리의 서비스가 존재하는 이유입니다.
                        </p>
                        <div class="btn-sub-start">
                            <button class="st-btn" type="button">Start Service</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- main-display -->    
        <section class="project-box">
            <div class="class-list">
                <h3>진행중인 클라우드</h3>
            </div>
            <!--Swiper Slide page Style / HTML-->
            <div data-include-path="Temp/SwiperSlide.html"></div>
            <script src="../js/includeHTML.js">includeHTML();</script>
            <script src="../js/index.js"></script>
        </section>

        <section class="promotion-about-web">

        </section>

        <footer class="footer">
            <div class="footer-top">
                <div class="footer-inner">
                    <div class="footer-logo"></div>
                    <div class="copyright">
                        <p>Stuco의 저작권은 배포자인 Stuco에 있습니다.</p>
                        <p>ⓒ Stuco,All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        
    </div> <!--end of wrap-->
</body>
</html>
