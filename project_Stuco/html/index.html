<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/component/index.css">
    <link rel="stylesheet" href="../css/base/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.css"/>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <title>Stuco</title>
</head>
<body>
    <div class="wrap">
        <div class="main-display">
            <div class="main-display-inner">
                <img class="logo" src="/project_Stuco/img/main/logo.svg" alt="로고">
                <div class="display-introduce-page">
                    <div class="image-moving">
                        <img src="https://source.unsplash.com/500x400/?computer" alt="main-image">
                    </div>
                    <div class="promotion">
                        <div class="prom-logo">big-logo</div>
                        <!--홍보글-->
                        <p class="prom-txt">
                            ‘궁금한게있어요!’<br>
                            궁금한게 있지만 질문하기가 어려운신가요?<br>
                            질문이 두려우신가요? 걱정마세요!<br>
                            우리는 익명이니까요!<br>
                            코딩이 어려운 당신을 위해서 모두를 위해서<br>
                            그것이 우리의 서비스가 존재하는 이유입니다.
                        </p>
                        <div class="btn-sub-start">
                            <button class="st-btn" type="button">Start Service</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
        <section class="project-box">
            <div class="class-list">
                <h3>진행중인 클라우드</h3>
            </div>
            <!--Swiper Slide page Style / HTML-->
            <div data-include-path="Temp/SwiperSlide.html"></div>
            <script src="../js/includeHTML.js">includeHTML();</script>
            <script src="../js/index.js"></script>
        </section>

        <section class="promotion-about-web">
            <!--움직이는 로티이미지-->
            <div class="moving-image">
                <lottie-player src="/project_Stuco/img/74114-cooperation.json" background="transparent" style="width: 500px; height: 425px;" speed="1" loop autoplay>
                </lottie-player>
            </div>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        </section>

        <footer class="footer">
            <div class="footer-inner">
                <div class="footer-logo"><img src="/project_Stuco/img/main/logo.svg" alt="footer-logo"></div>
                <div class="copyright">
                    <p>Stuco의 저작권은 배포자인 Stuco에 있습니다.</p>
                    <p>ⓒ Stuco,All rights reserved.</p>
                </div>
            </div>
        </footer> 
    </div>
</body>
</html>
